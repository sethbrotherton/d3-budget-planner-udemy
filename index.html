<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>D3 Budget Planner</title>
    <style>
      h2,
      p {
        margin: 10px 0;
      }
      header {
        margin-bottom: 40px;
      }
      .tip {
        padding: 10px;
        background: #333;
        color: #fff;
      }
      .tip .delete {
        color: hotpink;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body class="indigo">
    <header class="indigo darken-1 section">
      <h2 class="center white-text">D3 BUDGET PLANNER</h2>
      <p class="flow-text grey-text center text-lighten-2">
        Monthly money tracker...
      </p>
    </header>
    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form class="card z-depth-0">
            <div class="card-content">
              <span class="card-title indigo-text">Add Item:</span>
              <div class="input-field">
                <input type="text" id="name" />
                <label for="name">Item Name</label>
              </div>
              <div class="input-field">
                <input type="text" id="cost" />
                <label for="name">Item Cost ($)</label>
              </div>
              <div class="input-field center">
                <button class="btn-large pink white-text">Add Item</button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error">test</p>
              </div>
            </div>
          </form>
        </div>
        <div class="col s12 m5 push-m1"><div class="canvas"></div></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-firestore.js"></script>
    <script>

      var config = {
        apiKey: "AIzaSyCvvkf8Y8bAa2r6QAM9MRdRrMQU1BRq1Vg",
        authDomain: "d3-project-1.firebaseapp.com",

        projectId: "d3-project-1",

      db.settings(settings);

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
